<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<section>
		
		<div th:if="${session.message}"   th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
 			<p th:text="${session.message.content}"></p>
 			 <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"> </button>
 			<th:block th:text="${#session.removeAttribute('message')}"></th:block>    
		</div>
	
		<h1 class="text-center text-white my-4">Payment</h1>
	
	<div class="container text-white">
			   <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Amount</label>
			    <input type="number"  class="form-control" id="payamount" name="payamount"  >
			  </div>
			  <button onClick="makePayment()"  class="btn btn-success my-2">Proceed to Pay</button>
	</div>
		
		
			
	</section>

</body>
</html>
