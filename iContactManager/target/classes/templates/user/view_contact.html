<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background-color:black">


	<section>
	
	<h1 class="text-center text-white my-4">Your Contacts!!!</h1>
	
	<div class="container" style="width:1000px">	
	
		<table class="table table-dark table-hover">
		  <thead>
		    <tr>
		   <!--    <th scope="col">No</th> -->
		      <th scope="col">Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Contact No</th>
		      <th scope="col" class="text-center">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="contacts: ${contacts}">
		    	<!--  <td th:text="${id}"></td> -->
		        <td th:text="${contacts.nameString}"></td>
		       <td> <a th:href="@{'/iContactManager/user/showcontact/'+${contacts.id}}"><span th:text="${contacts.emailString}"></span></a> </td> 
		        <td th:text="${contacts.phone}"></td>
		        <td class="text-center"><a th:href="@{'/iContactManager/user/updatecontact/'+${contacts.id}}" type="button" class="btn btn-outline-primary">Update/Edit</a>
		        <a th:href="@{'/iContactManager/user/deletecontact/'+${contacts.id}}" type="button" class="btn btn-outline-danger">Delete</a>
		        </td>
		     </tr> 
		  </tbody>
		</table>
		<nav aria-label="Page navigation example">
		  <ul class="pagination">
		    <li th:if="${currentpage != 0}" class="page-item"  ><a th:href="@{'/iContactManager/user/view_contact/'+${currentpage-1}}" class="page-link">Previous</a></li>
		    <li  th:classappend="${currentpage==i-1? 'active':''}" th:each="i : ${#numbers.sequence(1,totalpage)}" class="page-item"><a class="page-link" th:href="@{'/iContactManager/user/view_contact/'+${i-1}}" th:text="${i}"></a></li>
		    <li th:if="${currentpage+1 != totalpage}" class="page-item"><a class="page-link" th:href="@{'/iContactManager/user/view_contact/'+${currentpage+1}}" >Next</a></li>
		  </ul>
		</nav>
	</div>		
	</section>

</body>
</html>
