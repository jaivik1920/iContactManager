<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background-color:black">


	<section>
	
	
		
		<h1 class="text-center text-white my-2">Your Contact</h1>
		
		<div class="container text-white" style="width:500px; margin-top:20px" >
		
			  <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Email address</label>
			    <input type="email" th:value="${contact.emailString}" class="form-control" id="exampleInputEmail1" name="emailString" aria-describedby="emailHelp" readonly required>
			    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			  </div>
			   <div class="mb-3">
			    <label for="exampleInputEmail1" class="form-label">Name</label>
			    <input type="text" th:value="${contact.nameString}" class="form-control" id="exampleInputEmail1" name="nameString" aria-describedby="emailHelp" readonly required>
			  </div>
			  <div class="mb-3">
			    <label for="exampleInputPassword1" class="form-label">Phone number</label>
			    <input type="text"  th:value="${contact.phone}" class="form-control" id="exampleInputPassword1" name="phone" readonly required>
			  </div>
	</div>
			
	</section>

</body>
</html>
