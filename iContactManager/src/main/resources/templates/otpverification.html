<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


	<section>
		
		
		
		
				
		<h1 class="text-center text-white my-4">Otp Verification</h1>
		<h3 class="text-center text-white">Kindly check your email!!!</h3>
	<div class="container text-white" style="width:500px; margin-top:20px">
			
			
			
	  <form  th:action="@{/iContactManager/otphandler}" method="post">
	  
	  	
				<div th:if="${session.message}"   th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
 			<p th:text="${session.message.content}"></p>
 			 <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"> </button>
 			<th:block th:text="${#session.removeAttribute('message')}"></th:block>    
 			
		</div>
		
	  
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Enter Otp here</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" name="otp" aria-describedby="emailHelp" required>
		  </div>
		  <button type="submit" class="btn btn-outline-primary">Submit</button>
		</form>
	
	</div>
	
	
	</section>

</body>
</html>
